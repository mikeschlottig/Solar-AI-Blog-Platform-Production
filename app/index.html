    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/jetbrains-mono.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Monaco Editor preload -->
    <link rel="modulepreload" href="/node_modules/monaco-editor/esm/vs/editor/editor.main.js">
    
    <!-- AI-powered blog platform styles -->
    <style>
      /* Critical CSS for blog platform interface */
      .loading-blog {
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .ai-writing {
        animation: ai-writing 2s infinite;
      }
      
      @keyframes ai-writing {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .content-shimmer {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for AI blog platform -->
      <div class="loading-blog">
        <div style="text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem;" class="ai-writing">📝</div>
          <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Solar AI Blog Platform</h1>
          <p style="opacity: 0.9; margin-bottom: 1rem;">Initializing AI-powered content generation...</p>
          <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto; overflow: hidden;">
            <div class="content-shimmer" style="width: 100%; height: 100%; border-radius: 2px;"></div>
          </div>
          <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            🤖 AI Content Generation • 📊 SEO Optimization • 🚀 Multi-Platform Publishing
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
